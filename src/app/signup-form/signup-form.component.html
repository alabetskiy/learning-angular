<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors"class="alert alert-danger">
        Username or password is invalid
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending">Checking......</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                    <div *ngIf="username.errors.required">Username is required</div>
                    <div *ngIf="username.errors.minlength">Min length is 3</div>
                    <div *ngIf="username.errors.maxlength">Max length is 8</div>
                    <div *ngIf="username.errors.cannotContainSpace">Can not contain space</div>
                    <div *ngIf="username.errors.shouldBeUnique">Already taken</div>
                   
                    
                    

            </div>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
