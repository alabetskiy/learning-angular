<form #f="ngForm" (ngSubmit)="Submit(f)">
  <div class="form-group">
    <label for="">First Name</label>
    <input 
    required 
    minlength="3" 
    maxlength="10" 
    pattern="banana"  
    ngModel 
    name="firstName" 
    #firstName="ngModel" 
    id="firstName" 
    type="text" 
    class="form-control" >
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First Name is required</div>
      <div *ngIf="firstName.errors.minlength">Should be min {{firstName.errors.minlength.requiredLength}} chars</div>
      <div *ngIf="firstName.errors.pattern">Doesn't match the pattern</div>

    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>


<div class="form-group">
  <label for="contactMethod">Contact Method</label>
  <select ngModel  name="contactMethod" id="contactMethod" class="form-control">
    <option value=""></option>
    <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
  </select>
</div>
  

  <div class="checkbox">
      <label>
          <input type="checkbox" ngModel name="isSubscribed" #isSubscribed="ngModel" (change)="chkBox(isSubscribed)"> Subscribe to mailing list
      </label>
      <div class="alert alert-danger" *ngIf="!isSubscribed.value && !isSubscribed.untouched">
        Pizda
      </div>
  </div>


<div *ngFor="let method of contactMethods" class="radio">
  <label for="">
    <input ngModel type="radio" name="contactMethod" [value]="method.id">
    {{method.name}}
  </label>
</div>


  <p>
    {{f.value | json}}
  </p>

  <button class="btn btn-primary" [disabled]="f.valid">Submit</button> 
</form>
